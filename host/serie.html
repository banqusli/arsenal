<title>Football Life</title>

<body>
    <nav class="navbar navbar-default" role="navigation">
        <a class="navbar-brand nav-link navbar-nav mr-auto mt-2 mt-lg-0" href="index.html"><img src="images/lion2.png" width="100" height="100" alt=""></a>
        <a class="href nav-link" href="premier.html"><img src="images/premier2.png" width="150" height="100" alt=""></a>

        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
        </form> 
    </nav>
    </br>
    <div class="row">
        <div class="col-3">
            <ul class="list-group" id="last_events">
                <li class="list-group-item active">Last Matches</li>
            </ul>
        </div>
        <div class="col-6">
            <ul class="list-group">
                <li class="list-group-item active">Standings</li>
                <li class="list-group-item">
                    <table class="table table-striped" id="standing">
                        <thead>
                            <tr>
                            <th scope="col">Rank</th>
                            <th scope="col">Team</th>
                            <th scope="col">MP</th>
                            <th scope="col">W</th>
                            <th scope="col">D</th>
                            <th scope="col">L</th>
                            <th scope="col">GF</th>
                            <th scope="col">GA</th>
                            <th scope="col">GD</th>
                            <th scope="col">Pts</th>
                            </tr>
                        </thead>
                    </table>
                </li>
            </ul>
        </br>
            <div class="row">
                <div class="col-12">
                    <ul class="list-group" id="last_events">
                        <li class="list-group-item active">Teams</li>
                    </ul>
                </br>
                </div>
                <div class="col-4">
                    <div class="card">
                        <ul class="list-group" id="Premier_teams">
                            <li class="list-group-item list-group-item-dark">Serie A</li>
                        </ul>
                    </div>  
                </div>
                <div class="col-4">
                    <div class="card">
                        <ul class="list-group" id="league1_teams">
                            <li class="list-group-item list-group-item-dark">Serie B</li>
                        </ul>
                    </div>  
                </div>
                <div class="col-4">
                    <div class="card">
                        <ul class="list-group" id="link_list">
                            <li class="list-group-item list-group-item-dark">Links</li>
                        </ul>
                    </div>  
                </div>
            </div>
        </br>
            <div class="row">
                <div class="col-12">
                    <ul class="list-group" id="description">
                        <li class="list-group-item active">History</li>
                    </ul>
                </div>
            </div>

        </div>
        <div class="col-3">
            <ul class="list-group" id="next_events">
                <li class="list-group-item active">Next Matches</li>
            </ul>
        </div>
    </div>
